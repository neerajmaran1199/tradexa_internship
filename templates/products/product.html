{% extends 'User/index.html' %}
{% block content %}
<div style="margin-left:50px">
{% for item in items%}

<p>Name: {{item.name}}</p>
<p>Weight: {{item.weight}}kg</p>
<p>Price: {{item.price}} indian rupee</p>
<p>Date: {{item.created_at}}</p>
<p>{{item.updated_at|default_if_none:""}}</p><br>
{% endfor %}
</div>
{% endblock%}
